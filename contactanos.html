<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactanos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>contáctanos</title>
</head>
<body>

        <h2>CONTÁCTANOS</h2>
        <div class="form-contacto">
            <form >
                <label for="nombre">NOMBRE:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">CORREO ELECTRONICO:</label>
                <input type="email" id="email" name="email"  required>

                <label for="mensaje">MENSAJE: </label>
                <textarea type="mensaje" id="mensaje" rows="4" required></textarea>
                 <button class="button" type="submit"><p>ENVIAR</p></button>
            </form>

        </div>
        <button class="button2"><a href="./index.html"><p>REGRESAR</p></a></button>

    
</body>
</html>
